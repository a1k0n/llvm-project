# RUN: yaml2obj %s > %t
# RUN: llvm-readobj -file-headers %t | FileCheck -check-prefix=OBJ %s
# RUN: obj2yaml %t | FileCheck -check-prefix=YAML %s

# OBJ:      ElfHeader {
# OBJ-NEXT:    Ident {
# OBJ-NEXT:      Magic: (7F 45 4C 46)
# OBJ-NEXT:      Class: 32-bit (0x1)
# OBJ-NEXT:      DataEncoding: LittleEndian (0x1)
# OBJ-NEXT:      FileVersion: 1
# OBJ-NEXT:      OS/ABI: SystemV (0x0)
# OBJ-NEXT:      ABIVersion: 0
# OBJ-NEXT:      Unused: (00 00 00 00 00 00 00)
# OBJ-NEXT:    }
# OBJ-NEXT:    Type: Executable (0x2)
# OBJ-NEXT:    Machine: EM_8051 (0xA5)
# OBJ-NEXT:    Version: 1
# OBJ-NEXT:    Entry: 0x0
# OBJ-NEXT:    ProgramHeaderOffset: 0x0
# OBJ-NEXT:    SectionHeaderOffset: 0x48
# OBJ-NEXT:    Flags [ (0x0)
# OBJ-NEXT:    ]

# YAML:      FileHeader:
# YAML-NEXT:   Class:           ELFCLASS32
# YAML-NEXT:   Data:            ELFDATA2LSB
# YAML-NEXT:   Type:            ET_EXEC
# YAML-NEXT:   Machine:         EM_8051

--- !ELF
FileHeader:
  Class:           ELFCLASS32
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_8051
  Flags:           [ ]

